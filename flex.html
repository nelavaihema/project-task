<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Justify Content Example</title>
 
  <style>
    .container {
      display: flex;
      border: 4px solid orchid;
      height: 500px;
 
      /* direction of items */
      flex-direction: row;
      flex-wrap: wrap;
 
      /* vertical alignment (because row) */
      align-items: center;
 
      /* horizontal alignment */
      justify-content: center;
    }
 
    .item {
      width: 100px;
      height: 100px;
      background-color: rgb(228, 136, 15);
      margin: 10px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contest{
    /* flex-wrap: wrap;
    flex-wrap: nowrap; */
    flex-wrap:wrap-reverse;
    flex-direction: row;
    display: flex;
    /* flex-direction: row-reverse; */
    }
  </style>
</head>
 
<body>
    <div class="contest">
        <div class="item">ITEM 1</div>
         <div class="item">ITEM 10</div>
          <div class="item">ITEM 11</div> <div class="item">ITEM 12</div>
           <div class="item">ITEM 13</div>
            <div class="item">ITEM 14</div>

    </div>
 
  <div class="container">
    <div class="item">ITEM 1</div>
    <div class="item">ITEM 2</div>
    <div class="item">ITEM 3</div>
  </div>
 
</body>
</html>
