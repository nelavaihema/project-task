<!DOCTYPE html>
<html>
<head>
  <title>Media Example</title>
</head>

<body>

  <h2>Audio</h2>
  <audio controls>
    <source src="song.mp3" autoplay>
  </audio>

  <h2>Video</h2>
  <video controls width="300">
    <source src="video.mp4">
  </video>

  <h2>Embed PDF</h2>
  <embed src="sample.pdf" width="300" height="200">

  <h2>Object PDF</h2>
  <object data="sample.pdf" width="300" height="200">
    Cannot display PDF
  </object>
 <iframe width="744" height="427" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
