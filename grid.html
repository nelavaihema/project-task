<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Repeat Example</title>
 
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
 
    .item {
      background: orange;
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
 
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
