<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Styled Table & Form Example</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    /* Table styling */
    table {
      width: 60%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #e6f2ff;
    }

    /* Form styling */
    form {
      width: 60%;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    fieldset {
      border: 1px solid #4CAF50;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #4CAF50;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"], input[type="number"], textarea {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2>Student Marks Table</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Hema</td>
      <td>90</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Arun</td>
      <td>85</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ravi</td>
      <td>78</td>
    </tr>
  </table>

  <h2>Registration Form</h2>

  <form>
    <fieldset>
      <legend>Personal Info</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">
    </fieldset>

    <fieldset>
      <legend>Other Info</legend>

      <label>Gender:</label>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female

      <label>Skills:</label>
      <input type="checkbox"> HTML
      <input type="checkbox"> CSS
      <input type="checkbox"> JavaScript

      <label for="about">About You:</label>
      <textarea id="about" rows="4" placeholder="Write something..."></textarea>
    </fieldset>

    <input type="submit" value="Register">
  </form>

  <table >
  <tr>
    <th colspan="2">Student Info</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td rowspan="2">Hema</td>
    <td>Chennai</td>
    <td>90</td>
  </tr>
  <tr>
    <td>Hema</td>
    <td>Chennai</td>
    <!-- <td>90</td> -->
  </tr>
</table>


</body>
</html>
