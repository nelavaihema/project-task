<!DOCTYPE html>
<html>
<head>
<title>CSS Transition Full Example</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 30px;
}

/* TEXT */
.text {
  font-size: 20px;
  color: black;
  transition: color 0.5s ease;
}
.text:hover {
  color: green;
}

/* BUTTON */
.btn {
  padding: 10px 20px;
  background: blue;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.4s ease, transform 0.4s;
}
.btn:hover {
  background: red;
  transform: scale(1.1);
}

/* IMAGE */
img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  margin-top: 20px;

  transition: transform 0.5s ease, opacity 0.5s;
}
img:hover {
  transform: scale(1.1);
  opacity: 0.8;
}

/* BOX */
.box {
  width: 150px;
  height: 150px;
  background: orange;
  margin-top: 30px;
  text-align: center;
  line-height: 150px;

  transition: transform 0.5s ease, background 0.5s;
}
.box:hover {
  transform: rotate(10deg);
  background: purple;
}
</style>
</head>

<body>

<p class="text">Hover this text</p>

<button class="btn">Hover Button</button>

<br><br>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1zwhySGCEBxRRFYIcQgvOLOpRGqrT3d7Qng&s">

<div class="box">BOX</div>

</body>
</html>
