<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
</head>

<body>
    <h1 id="id">hello</h1>
    <button onclick="clickme()">click me</button>
</body>

<script>
function clickme() {
    const h1 = document.getElementById("id");
    h1.textContent = "hema";
    h1.style.color="red"
    h1.style.background="black"
    h1.style.border="2px solid green"
    h1.style.fontsize="30px"
}
</script>

</html>
